<div class="card-list">
  <div class="row">
      <div class="col-12 col-lg-6 col-xl-4 mb-4">
          <div class="card p-2 py-4">
              <div id="cardtetx">Number Of OverAll Orders </div>
              <div class="d-flex justify-content-strat align-items-center">
                  <i class="bi bi-border-style fs-1 text-success"></i>
                  <span class="ms-2 fs-4">{{listOfOrders.length}}</span>
              </div>

          </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-4 mb-4">
          <div class="card p-2 py-4">
              <div id="cardtetx">ŸêAll Orderd Price</div>
              <div class="d-flex justify-content-strat align-items-center">
                  <i class="bi bi-coin fs-1 text-warning"></i>
                  <span class="ms-2 fs-4">{{TotalPrice  | currency:"EGP":"symbol"}}</span>
              </div>

          </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-4 mb-4">
          <div class="card p-2 py-4">
              <div id="cardtetx">Number Of Products Orderd </div>
              <div class="d-flex justify-content-strat align-items-center">
                  <i class="bi bi-cart-check-fill fs-1 text-primary"></i>
                  <span class="ms-2 fs-4">{{TotalQuantity}}</span>
              </div>

          </div>
      </div>
  </div>
</div>

<div class="row p-lg-3 ">
  <div class="col-md-12 ">
    <div class="table-wrap ">
      <table class="table productsTable m-auto  table-hover">
        <thead class="thead-primary bg-dark text-white">
          <tr class="fs-sm-6 text-center">
            <th scope="col">#</th>
            <th scope="col"> user</th>
            <th scope="col" rowspan="3">Number Of Elements</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>

          <tr class="alert text-center" role="alert" *ngFor="let item of listOfOrders ;  index  as i " >
            <th scope="row">{{i+1}}</th>
            <td>{{item.UserId.FirstName}}</td>
            <td>{{item.Products.length}} Product</td>
            <td>{{item.Address}}</td>
            <td>{{item.status            }}</td>

            
            

        </tbody>
      </table>
    </div>
  </div>
</div>




<div class="py-5" *ngIf="waiting">
  <!-- JQUERY and Normalize.css INSTALLED -->

  <div class="overlay">
      <div class="overlayDoor"></div>
      <div class="overlayContent">
          <div class="loader">
              <div class="inner"></div>
          </div>
      </div>
  </div>
</div>
